<div style="display: flex; flex-direction: row;">
	<tb-hue-lightness-canvas [value]="value" (valueChange)="onValueChange( $event )"></tb-hue-lightness-canvas>
	<tb-value-slider [value]="value" (valueChange)="onValueChange( $event )" [orientation]="sliderOrientation" *ngIf="sliderOrientation === EOrientation.VERTICAL" ></tb-value-slider>
	<tb-alpha-slider [value]="value" (valueChange)="onValueChange( $event )" [orientation]="alphaOrientation" *ngIf="showAlpha && alphaOrientation === EOrientation.VERTICAL" ></tb-alpha-slider>
</div>
<tb-value-slider [value]="value" (valueChange)="onValueChange( $event )" [orientation]="sliderOrientation" *ngIf="sliderOrientation === EOrientation.HORIZONTAL" ></tb-value-slider>
<tb-alpha-slider [value]="value" (valueChange)="onValueChange( $event )" [orientation]="alphaOrientation" *ngIf="showAlpha && alphaOrientation === EOrientation.HORIZONTAL" ></tb-alpha-slider>
