<div [style]="{ display: 'flex', 'flexDirection': sliderOrientation === EOrientation.HORIZONTAL ? 'column' : 'row' }">
	<ng-container *ngFor="let component of _components">
		<span class="tb-slider">
			<span *ngIf="showLabels" class="tb-slider-label">{{component | uppercase}}</span>
			<tb-component-slider [component]="component" [colorModel]="components" [orientation]="sliderOrientation" [value]="value" [invert]="true" (valueChange)="onValueChange($event)"></tb-component-slider>
			<mat-form-field>
				<input matInput [value]="getComponentValue(component)" (input)="onComponentValueChange( $event.target.value, component )" type="number" min="0" [max]="getComponentMax( component )" />
			</mat-form-field>
		</span>
	</ng-container>
	<span class="tb-slider" *ngIf="showAlpha">
		<span *ngIf="showLabels" class="tb-slider-label">A</span>
		<tb-component-slider [value]="value" component="a" colorModel="alpha" (valueChange)="onValueChange($event)" [orientation]="sliderOrientation" [invert]="true" ></tb-component-slider>
		<mat-form-field>
			<input matInput [value]="getComponentValue('a')" (input)="onComponentValueChange( $event.target.value, 'a' )" type="number" min="0" max="100" />
		</mat-form-field>
	</span>
</div>
